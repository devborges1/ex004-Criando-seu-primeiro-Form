<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex004 - Criando seu primeiro Form</title>
</head>
<body>
    <h3>Cadastro da liga dos astronautas</h3>

    <form>
        <div>
        <label for="fname">Nome:</label>
        <input type="text" id="fname" name="fname">
        </div>

        <br>

        <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"> - <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd">
        </div>
        
        <br>

        <div>
        <label for="birthday">Data de nascimento:</label>
        <input type="date" id="birthday" name="birthday"> - <label for="myfile">Foto:</label>
        <input type="file" id="myfile" name="myfile">
        </div>
        
        <br>

        <div>
        <label for="nationality">Nacionalidade:</label>
        <select name="nationality" id="nationality">
        <option value="russian">Russa</option>
        <option value="american">Americana</option>
        <option value="brasilian">Brasileira</option></select> - Genero:
          
        <label for="javascript">F</label>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">M</label>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        </div>

        <br>

        <div>
        Suas principais qualidades:<br>
        <label for="vehicle1"> Inteligência</label>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle2"> | Resiliência</label>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle3"> | Preparo físico</label>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> | Educação</label>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        </div>

        <br>

        <div>
        <textarea name="description" id="description" cols="30" rows="10" placeholder="Porque você gostaria de ser astronauta?"></textarea>
        </div>

        <br>

        <div>
        <input type="submit" value="Criar">
        </div>
      </form>
</body>
</html>
